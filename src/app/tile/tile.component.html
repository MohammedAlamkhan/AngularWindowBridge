<div class="tile" (click)="launchApp()" [style.background-color]="tileColor" [style.width]="calculateTileDimensions().width" [style.height]="calculateTileDimensions().height" [style.margin]="calculateTileDimensions().border">
    <div class="tile-content">
    
        <img *ngIf="iconName" [src]="iconUrl" alt="Icon">
  
     
    </div>
    <div>
      <h2>{{ title }}</h2>
      <p>{{ content }}</p>
    </div>
  </div>
