<div class="container">
    <div class="sub-container">
  
      <app-tile size="small" [launchPackage]="'com.google.android.dialer'"   [iconName]="'appbar.phone'"></app-tile>
      <app-tile size="small" [launchPackage]="'com.google.android.apps.messaging'"   [iconName]="'appbar.message'"></app-tile>
      <app-tile size="small" [launchPackage]="'com.google.android.contacts'"   [iconName]="'appbar.book.contact'"></app-tile>
      <app-tile size="small" [launchPackage]="'com.google.android.gm'"   [iconName]="'appbar.email.gmail'"></app-tile>
    </div>
    <div class="sub-container">
      <app-tile size="normal" [launchPackage]="'com.google.android.googlequicksearchbox'"   [iconName]="'appbar.google'"></app-tile>
    </div>
  </div>
  <div class="container">
  
    <div class="sub-container">
      <app-tile size="normal" [launchPackage]="'com.sec.android.app.camera'"   [iconName]="'appbar.camera'"></app-tile>
     
    </div>
    <div class="sub-container">
      <app-tile (click)="launchRouter('/color')" size="normal" [launchPackage]="''"   [iconName]="'appbar.draw.paintbrush'"></app-tile>
    </div>
  </div>
  <app-tile size="small" [launchPackage]="'com.nononsenseapp.feeder.play'"   [iconName]="'feeder'"></app-tile>
  <app-tile size="small" [launchPackage]="'nl.viter.glider'"   [iconName]="'glider'"></app-tile>
  <app-tile size="small" [launchPackage]="'com.google.android.youtube'"   [iconName]="'youtube'"></app-tile>
  <app-tile size="small" [launchPackage]="'com.google.android.apps.youtube.music'"   [iconName]="'ytmusic'"></app-tile>
  <app-tile size="small" [launchPackage]="'com.spotify.music'"   [iconName]="'spotify'"></app-tile>
  <app-tile size="small" [launchPackage]="'org.videolan.vlc'"   [iconName]="'vlc'"></app-tile>
  <app-tile size="small" [launchPackage]="'com.google.android.apps.photos'"   [iconName]="'photos'"></app-tile>
  <app-tile size="small" [launchPackage]="'com.google.android.apps.maps'"   [iconName]="'maps'"></app-tile>

  <div class="container">
    <div class="sub-container">
      <app-tile size="small" [launchPackage]="'com.whatsapp'"   [iconName]="'whatsapp'"></app-tile>
      <app-tile size="small" [launchPackage]="'com.reddit.frontpage'"   [iconName]="'reddit'"></app-tile>
      <app-tile size="small" [launchPackage]="'com.instagram.android'"   [iconName]="'instagram'"></app-tile>
      <app-tile size="small" [launchPackage]="'com.google.ar.lens'"   [iconName]="'lens'"></app-tile>
    </div>
    <div class="sub-container">
      <app-tile (click)="launchRouter('/drawer')" size="normal" [launchPackage]="''"   [iconName]="'appbar.list'"></app-tile>
    </div>
  </div>
  <app-tile size="small" [launchPackage]="'com.nextbillion.groww'"   [iconName]="'groww'"></app-tile>
  <app-tile size="small" [launchPackage]="'com.google.android.apps.nbu.paisa.user'"   [iconName]="'gpay'"></app-tile>
  <app-tile size="small" [launchPackage]="'com.google.android.keep'"   [iconName]="'notes'"></app-tile>
  <app-tile size="small" [launchPackage]="'com.google.android.deskclock'"   [iconName]="'clock'"></app-tile>
  <app-tile size="small" [launchPackage]="'com.google.android.calculator'"   [iconName]="'appbar.calculator'"></app-tile>
  <app-tile size="small" [launchPackage]="'com.google.android.calendar'"   [iconName]="'appbar.calendar'"></app-tile>
  
  <app-tile size="small" [launchPackage]="'com.android.chrome'"   [iconName]="'appbar.os.chromium'"></app-tile>
  <app-tile (click)="launchRouter('/color')" size="small" [launchPackage]="''"   [iconName]="'appbar.draw.paintbrush'"></app-tile>
