<div class="topdiv" appBasicDirective (swipeLeft)="launchRouter('/drawer')" >
   <div class="container">
      <div class="sub-container">
    
         <app-tile [indexVal]="1" size="small" [launchPackage]="'com.google.android.dialer'"   [iconName]="'phone'"></app-tile>
         <app-tile [indexVal]="2" size="small" [launchPackage]="'com.google.android.apps.messaging'"   [iconName]="'message'"></app-tile>
         <app-tile [indexVal]="3" size="small" [launchPackage]="'com.google.android.contacts'"   [iconName]="'contact'"></app-tile>
         <app-tile [indexVal]="4" size="small" [launchPackage]="'com.google.android.gm'"   [iconName]="'gmail'"></app-tile>
      </div>
      <div class="sub-container">
         <app-tile [indexVal]="5" size="normal" [launchPackage]="'com.google.android.googlequicksearchbox'"   [iconName]="'google'"></app-tile>
      </div>
    </div>
    <div class="container">
    
      <div class="sub-container">
         <app-tile [indexVal]="6" size="normal" [launchPackage]="'com.sec.android.app.camera'"   [iconName]="'camera'"></app-tile>
       
      </div>
      <div class="sub-container">
         <app-tile [indexVal]="7" (click)="launchRouter('/color')" size="normal" [launchPackage]="''"   [iconName]="'paintbrush'"></app-tile>
      </div>
    </div>
     <app-tile [indexVal]="8" size="small" [launchPackage]="'com.nononsenseapp.feeder.play'"   [iconName]="'feeder'"></app-tile>
     <app-tile [indexVal]="9" size="small" [launchPackage]="'nl.viter.glider'"   [iconName]="'glider'"></app-tile>
     <app-tile [indexVal]="10" size="small" [launchPackage]="'com.google.android.youtube'"   [iconName]="'youtube'"></app-tile>
     <app-tile [indexVal]="11" size="small" [launchPackage]="'com.google.android.apps.youtube.music'"   [iconName]="'ytmusic'"></app-tile>
     <app-tile [indexVal]="12" size="small" [launchPackage]="'com.spotify.music'"   [iconName]="'spotify'"></app-tile>
     <app-tile [indexVal]="13" size="small" [launchPackage]="'org.videolan.vlc'"   [iconName]="'vlc'"></app-tile>
     <app-tile [indexVal]="14" size="small" [launchPackage]="'com.google.android.apps.photos'"   [iconName]="'photos'"></app-tile>
     <app-tile [indexVal]="15" size="small" [launchPackage]="'com.google.android.apps.maps'"   [iconName]="'maps'"></app-tile>
  
    <div class="container">
      <div class="sub-container">
         <app-tile [indexVal]="16" size="small" [launchPackage]="'com.whatsapp'"   [iconName]="'whatsapp'"></app-tile>
         <app-tile [indexVal]="17" size="small" [launchPackage]="'com.reddit.frontpage'"   [iconName]="'reddit'"></app-tile>
         <app-tile [indexVal]="18" size="small" [launchPackage]="'com.instagram.android'"   [iconName]="'instagram'"></app-tile>
         <app-tile [indexVal]="19" size="small" [launchPackage]="'com.google.ar.lens'"   [iconName]="'lens'"></app-tile>
      </div>
      <div class="sub-container">
         <app-tile [indexVal]="20" (click)="launchRouter('/drawer')" size="normal" [launchPackage]="''"   [iconName]="'list'"></app-tile>
      </div>
    </div>
     <app-tile [indexVal]="21" size="small" [launchPackage]="'com.nextbillion.groww'"   [iconName]="'groww'"></app-tile>
     <app-tile [indexVal]="22" size="small" [launchPackage]="'com.google.android.apps.nbu.paisa.user'"   [iconName]="'gpay'"></app-tile>
     <app-tile [indexVal]="23" size="small" [launchPackage]="'com.google.android.keep'"   [iconName]="'notes'"></app-tile>
     <app-tile [indexVal]="24" size="small" [launchPackage]="'com.google.android.deskclock'"   [iconName]="'clock'"></app-tile>
     <app-tile [indexVal]="25" size="small" [launchPackage]="'com.google.android.calculator'"   [iconName]="'calculator'"></app-tile>
     <app-tile [indexVal]="26" size="small" [launchPackage]="'com.google.android.calendar'"   [iconName]="'calendar'"></app-tile>
    
     <app-tile [indexVal]="27" size="small" [launchPackage]="'com.android.chrome'"   [iconName]="'chrome'"></app-tile>
     <app-tile [indexVal]="28" (click)="launchRouter('/color')" size="small" [launchPackage]="''"   [iconName]="'paintbrush'"></app-tile>
  
     <app-tile [indexVal]="29" size="large" [liveLink]="'https://www.archive.org'"></app-tile>
</div>
