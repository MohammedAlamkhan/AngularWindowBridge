<div class="topdiv" appswipeDirective (swipeLeft)="launchRouter('/drawer')">
   <div class="container" *ngFor="let container of tilesData">
     <div class="sub-container" *ngFor="let subContainer of container.subContainers">
       <app-tile *ngFor="let tile of subContainer" [indexVal]="tile.indexVal" [size]="tile.size" [launchPackage]="tile.launchPackage" [iconName]="tile.iconName" (click)="tile.clickAction ? launchRouter(tile.clickAction) : null" [liveLink]="tile.liveLink"></app-tile>
     </div>
   </div>
 </div>
